version: 2.1
jobs:
  build-node-lts:
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: npm test
      - run:
          name: Danger
          command: npx danger ci --failOnErrors
  build-node-10:
    docker:
      - image: circleci/node:10.19
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: npm test
      - run:
          name: Danger
          command: npx danger ci --failOnErrors

workflows:
  version: 2
  build_and_test:
    jobs:
      - build-node-lts
      - build-node-10
